<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <style>
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 0.9; }
      100% { opacity: 0.5; }
    }
    .glow {
      filter: drop-shadow(0 0 2px #0f0);
      animation: pulse 4s infinite ease-in-out;
    }
  </style>
  <rect width="100%" height="100%" fill="#0d0d0d" />
  <g class="glow" stroke="#ffffff" fill="none" stroke-width="2">
    <path d="M50,20 L70,40 L50,60 L30,40 Z" />
    <circle cx="50" cy="40" r="25" stroke-dasharray="4 4" />
    <path d="M30,20 L70,80" />
    <path d="M70,20 L30,80" />
    <circle cx="50" cy="40" r="5" fill="#ffffff" stroke="none" />
    <text x="40" y="85" fill="#ffffff" font-family="monospace" font-size="10">SH</text>
  </g>
</svg> 